<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding styles -->
    <!-- <link rel="stylesheet" href="src/hero.css" /> -->
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/output.css" />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>
      HomeAway | Book your holiday apartement: apartments, holiday home
    </title>
  </head>
  <body>
    <div class="text-blue-950">
      <nav class="flex items-center justify-around py-3">
        <h1 class="text-4xl text-blue-500">FeWo-direkt</h1>
        <div class="flex items-center space-x-7">
          <button
            class="flex items-center rounded-2xl border border-slate-950 px-2 py-1 text-sm font-semibold hover:bg-blue-200"
          >
            <span class="material-symbols-outlined text-blue-500"
              >download</span
            >
            download App
          </button>
          <button class="text-sm font-semibold hover:text-blue-500">
            Trip planner
          </button>
          <button class="text-sm font-semibold hover:text-blue-500">
            Register accomodation
          </button>
          <button class="text-sm font-semibold hover:text-blue-500">
            Help
          </button>
          <button class="text-sm font-semibold hover:text-blue-500">
            My journeys
          </button>
          <button class="text-sm font-semibold hover:text-blue-500">
            Register
          </button>
        </div>
      </nav>

      <div class="hero bg-slate-700">
        <div class="hero-div space-y-5 font-semibold">
          <h1 class="text-4xl text-white">Find your place for each other</h1>
          <div class="flex h-12 justify-evenly rounded-lg bg-white">
            <div
              class="flex items-center space-x-2 rounded-lg border border-black p-3"
            >
              <span class="material-symbols-outlined"> location_on </span>
              <input
                class="border-none outline-none"
                type="text"
                placeholder="Holiday destination"
              />
            </div>
            <div
              class="flex items-center space-x-2 rounded-lg border border-black p-3"
            >
              <span class="material-symbols-outlined"> event </span>
              <input
                class="border-none outline-none"
                type="text"
                placeholder="Data"
              />
            </div>
            <div
              class="flex items-center space-x-2 rounded-lg border border-black p-3"
            >
              <span class="material-symbols-outlined"> person </span>
              <div>
                <p class="text-sm text-slate-400">Guest</p>
                <input
                  class="border-none outline-none"
                  type="text"
                  placeholder="Data"
                />
              </div>
            </div>
            <button
              class="rounded-2xl border border-black bg-blue-950 px-5 py-2 font-semibold text-white"
            >
              Seek
            </button>
          </div>
        </div>
      </div>

      <section class="w-10/12 m-auto">
        <div class="space-y-3">
          <h2 class="text-2xl font-semibold">Suggestions for you</h2>
          <h2 class="text-xl font-semibold">Popular travel destinations</h2>

          <div class="flex gap-x-5">
            <div class="h-60 w-72 rounded-lg shadow-2xl">
              <img
                src="./src/assets/destinations/dubai.jpg"
                alt=""
                class="h-3/4 w-full rounded-t-lg"
              />
              <p class="h-1/4 p-3 rounded-b-lg">Dubai</p>
            </div>
            <div class="h-60 w-72 rounded-lg shadow-2xl">
              <img
                src="./src/assets/destinations/new york.jpg"
                alt=""
                class="h-3/4 w-full rounded-t-lg"
              />
              <p class="h-1/4 p-3 rounded-b-lg">New York</p>
            </div>
            <div class="h-60 w-72 rounded-lg shadow-2xl">
              <img
                src="./src/assets/destinations/oxon hill.jpg"
                alt=""
                class="h-3/4 w-full rounded-t-lg"
              />
              <p class="h-1/4 p-3 rounded-b-lg">Oxon Hill</p>
            </div>
            <div class="h-60 w-72 rounded-lg shadow-2xl">
              <img
                src="./src/assets/destinations/paris.jpg"
                alt=""
                class="h-3/4 w-full rounded-t-lg"
              />
              <p class="h-1/4 p-3 rounded-b-lg">Paris</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
